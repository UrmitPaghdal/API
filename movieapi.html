<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE API</title>
</head>

<body>

    <div id="images"></div>
    <h1 id="name"></h1>
    <button id="read" style="cursor: pointer;">Click Here</button>

    <script>
        let data = [
            {
                "id": 1,
                "movie": "Animal",
                "imdb_url": "https://m.media-amazon.com/images/I/91zTlD7AY1L._AC_UF1000,1000_QL80_.jpg"
            },
            {
                "id": 2,
                "movie": "Joker",
                "imdb_url": "https://rukminim2.flixcart.com/image/850/1000/keuagsw0/poster/d/j/w/medium-joker07-joker-movie-poster-with-frame-joker-framed-original-imafvfmduhx3n6av.jpeg?q=90&crop=false"
            },
            {
                "id": 3,
                "movie": "K.G.F",
                "imdb_url": "https://i.pinimg.com/736x/ee/77/45/ee774576e8372d90f998ada26e5ea8e3.jpg"
            },
            {
                "id": 4,
                "movie": "Pushpa",
                "imdb_url": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAsSgLnuytb0j9nLaBYaYWFXTRk5NhlCfInQ&s"
            },
            {
                "id": 6,
                "movie": "Fighter",
                "imdb_url": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQC1pUiyK068coPEcnLGWZh7iSIuu7kqxmWqA&s"
            }
        ]

        function generate() {
            localStorage.setItem("object", JSON.stringify(data));
            var object = localStorage.getItem('object');
            var objectdata = JSON.parse(object);

            let index = Math.floor(Math.random() * objectdata.length);
            document.getElementById("images").innerHTML = `<img src="${objectdata[index].imdb_url}" alt="${objectdata[index].movie}" width="500px">`;
            document.getElementById("name").innerHTML = objectdata[index].movie;

        }
        window.onload = function () {
            document.getElementById("read").addEventListener('click', generate);
        }
    </script>

</body>

</html>
