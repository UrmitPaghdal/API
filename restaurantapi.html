<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD API</title>
</head>

<body>

    <div id="images"></div>
    <h1 id="name"></h1>
    <button id="read" style="cursor: pointer;">Click Here</button>

    <script>
        let data = [
            {
                "id": 1,
                "food": "Sandwich",
                "imdb_url": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7tWKyw6zBuQzMffAxLeNgZco249Qn1VkN9w&s"
            },
            {
                "id": 2,
                "food": "Burger",
                "imdb_url": "https://i.pinimg.com/236x/43/7c/44/437c447768d443d33d9ee3743e87dd08.jpg"
            },
            {
                "id": 3,
                "food": "Pizza",
                "imdb_url": "https://i.pinimg.com/236x/d9/92/b7/d992b718fa2dc8d471314d1ebbef6c6f.jpg"
            }
        ]

        function generate() {
            localStorage.setItem("object", JSON.stringify(data));
            var object = localStorage.getItem('object');
            var objectdata = JSON.parse(object);

            let index = Math.floor(Math.random() * objectdata.length);
        document.getElementById("images").innerHTML = `<img src="${objectdata[index].imdb_url}" alt="${objectdata[index].food}" width="400px">`;
            document.getElementById("name").innerHTML = objectdata[index].food;

        }
        window.onload = function () {
            document.getElementById("read").addEventListener('click', generate);
        }
    </script>

</body>

</html>
