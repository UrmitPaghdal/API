<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHOOL API</title>
</head>

<body>

    <div id="images"></div>
    <h1 id="name"></h1>
    <button id="read" style="cursor: pointer;">Click Here</button>

    <script>
        let data = [
            {
                "id": 1,
                "school": "SSIU college",
                "imdb_url": "https://storage.googleapis.com/ezap-prod/colleges/300/swarnim-startup-and-innovation-university-logo.jpeg"
            },
            {
                "id": 2,
                "school": "Maliba Campus",
                "imdb_url": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjnP-ZIsrHt05ZpAf2mfmuWydJwKZhhjJy5A&usqp=CAU"
            },
            {
                "id": 3,
                "school": "P P Savani University",
                "imdb_url": "https://upload.wikimedia.org/wikipedia/en/5/57/P_P_Savani_University_logo.png"
            }
        ]

        function generate() {
            localStorage.setItem("object", JSON.stringify(data));
            var object = localStorage.getItem('object');
            var objectdata = JSON.parse(object);

            let index = Math.floor(Math.random() * objectdata.length);
            document.getElementById("images").innerHTML = `<img src="${objectdata[index].imdb_url}" alt="${objectdata[index].school}">`;
            document.getElementById("name").innerHTML = objectdata[index].school;

        }
        window.onload = function () {
            document.getElementById("read").addEventListener('click', generate);
        }
    </script>

</body>

</html>
