<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLACE API</title>
</head>

<body>

    <div id="images"></div>
    <h1 id="name"></h1>
    <button id="read" style="cursor: pointer;">Click Here</button>

    <script>
        let data = [
            {
                "id": 1,
                "place": "Yamnotri",
                "imdb_url": "https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.bontravelindia.com%2Fyamunotri-dham-temple%2F&psig=AOvVaw3L25abVwzWbBUt43UeXp6n&ust=1716898381285000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCOiC4YLnrYYDFQAAAAAdAAAAABAb"
            },
            {
                "id": 2,
                "place": "Kedarnath",
                "imdb_url": "https://www.google.com/imgres?imgurl=https%3A%2F%2Futtarakhandtourism.gov.in%2Fsites%2Fdefault%2Ffiles%2F2020-09%2FKedarnath%2520Temple.jpg&tbnid=PWoeUcDwthhU0M&vet=12ahUKEwiuoPPp562GAxXm4TgGHcXHC_4QMygCegQIARBt..i&imgrefurl=http%3A%2F%2Futtarakhandtourism.gov.in%2Fdestination%2Fkedarnath&docid=YLftssnf1KmRcM&w=400&h=400&q=kedarnath&ved=2ahUKEwiuoPPp562GAxXm4TgGHcXHC_4QMygCegQIARBt"
            },
            {
                "id": 3,
                "place": "Himalaya",
                "imdb_url": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2nBLa72eKcFlXxlUIHr8LCdxCTREd3afaxw&s"
            }
        ]

        function generate() {
            localStorage.setItem("object", JSON.stringify(data));
            var object = localStorage.getItem('object');
            var objectdata = JSON.parse(object);

            let index = Math.floor(Math.random() * objectdata.length);
            document.getElementById("images").innerHTML = `<img src="${objectdata[index].imdb_url}" alt="${objectdata[index].place}">`;
            document.getElementById("name").innerHTML = objectdata[index].place;

        }
        window.onload = function () {
            document.getElementById("read").addEventListener('click', generate);
        }
    </script>

</body>

</html>
